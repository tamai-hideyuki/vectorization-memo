services:
  backend:
    build:
      context: ..
      dockerfile: docker/backend.Dockerfile
    container_name: vectorization-backend
    ports:
      - "8001:8000"
    volumes:
      - ../memos:/app/memos
      - memo_index:/app/apps/backend/.index_data
    networks:
      default:
        aliases:
          - vectorization-backend

  frontend:
    build:
      context: ..
      dockerfile: docker/frontend.Dockerfile
    environment:
      - NEXT_PUBLIC_API_BASE_URL=http://backend:8000
    ports:
      - "3100:3000"
    depends_on:
      - backend
    networks:
      - default

volumes:
  memo_index:
